{% extends "base.html" %}
{% block content %}
<h2 class="header">Plant Details</h2>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ plant.name }}</span>
                <p><strong>Watering:</strong> {{ plant.watering }}</p>
                <p><strong>Environment:</strong> {{ plant.environment }}</p>
                <p><strong>Fruit:</strong> {{ 'Yes' if plant.fruit else 'No' }}</p>
                <p><strong>Care Level:</strong> <span class="care-level-{{ plant.care_level.lower() }}">{{ plant.care_level }}</span></p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_plant', id=plant.id) }}" class="btn-small green">Edit</a>
                <a href="{{ url_for('delete_plant', id=plant.id) }}" class="btn-small red" onclick="return confirm('Are you sure you want to delete this plant?')">Delete</a>
                <a href="{{ url_for('index') }}" class="btn-small blue">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
