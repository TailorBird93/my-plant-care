{% extends "base.html" %}
{% block content %}
<h2 class="header">Plant List</h2>
<div class="row">
    {% for plant in plants %}
    <div class="col s12 m6 l4">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ plant.name }}</span>
                <p>Watering: {{ plant.watering }}</p>
                <p>Environment: {{ plant.environment }}</p>
                <p>Care Level: <span class="care-level-{{ plant.care_level.lower() }}">{{ plant.care_level }}</span></p>
            </div>
            <div class="card-action">
                <a href="{{ url_for('view_plant', id=plant.id) }}" class="btn-small blue">View</a>
                <a href="{{ url_for('edit_plant', id=plant.id) }}" class="btn-small green">Edit</a>
                <a href="{{ url_for('delete_plant', id=plant.id) }}" class="btn-small red" onclick="return confirm('Are you sure you want to delete this plant?')">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
